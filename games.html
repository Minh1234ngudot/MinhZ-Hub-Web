<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinhZ Hub | Supported Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #080810; 
            color: white; 
            line-height: 1.6;
            overflow-x: hidden;
        }

        .navbar {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo { 
            font-size: 1.8rem; 
            font-weight: 800; 
            background: linear-gradient(90deg, #4287f5, #c850b4); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 600;
        }
        .back-btn:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); }

        .header-section {
            text-align: center;
            padding: 60px 20px 40px;
            background: radial-gradient(circle at center, rgba(66, 135, 245, 0.1) 0%, transparent 70%);
        }

        .header-section h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .header-section p {
            color: rgba(255,255,255,0.6);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-bar {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        .search-input:focus { border-color: #4287f5; background: rgba(255,255,255,0.08); }
        .search-input::placeholder { color: rgba(255,255,255,0.3); }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto 80px;
            padding: 0 20px;
        }

        .game-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 18px;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-8px);
            border-color: #4287f5;
            box-shadow: 0 15px 40px rgba(66, 135, 245, 0.2);
        }

        .game-image {
            width: 100%;
            height: 180px;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.4s;
        }

        .game-card:hover .game-image img {
            transform: scale(1.1);
        }

        .game-image::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.4) 100%);
            z-index: 1;
        }

        .game-content {
            padding: 25px;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .game-desc {
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .game-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 5px 12px;
            background: rgba(66, 135, 245, 0.15);
            border: 1px solid rgba(66, 135, 245, 0.3);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #4287f5;
            font-weight: 600;
        }

        .tag.hot {
            background: rgba(255, 68, 68, 0.15);
            border-color: rgba(255, 68, 68, 0.3);
            color: #ff4444;
        }

        .tag.new {
            background: rgba(0, 255, 136, 0.15);
            border-color: rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            color: rgba(255,255,255,0.4);
            font-size: 0.85rem;
        }

        .stat i { color: #4287f5; }

        .game-link-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(90deg, #4287f5, #c850b4);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            text-align: center;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .game-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 135, 245, 0.4);
        }

        .game-link-btn i {
            margin-right: 8px;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-badge.working {
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
        }

        .status-badge.updating {
            background: rgba(255, 188, 0, 0.9);
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 188, 0, 0.4);
        }

        .status-badge.broken {
            background: rgba(255, 68, 68, 0.9);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.4);
        }

        .status-badge.beta {
            background: rgba(138, 43, 226, 0.9);
            color: #fff;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        footer {
            text-align: center;
            padding: 40px 20px 60px;
            color: rgba(255,255,255,0.2);
            font-size: 0.85rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.4);
            font-size: 1.1rem;
            display: none;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">MinhZ Hub</div>
        <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back To Home</a>
    </div>

    <div class="header-section">
        <h1>Supported Games</h1>
        <p>Explore our collection of premium Roblox scripts with advanced features and bypasses.</p>
    </div>

    <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="ðŸ” Search for games...">
    </div>

    <div class="games-grid" id="gamesGrid"></div>
    <div class="no-results" id="noResults">No games found matching your search.</div>

    <footer>
        Designed By <strong>MinhZ Hub</strong> &copy; 2026
    </footer>

    <script>
        const games = [
            {
                name: "Just A Baseplate",
                icon: "ðŸŸ¦",
                image: "https://tr.rbxcdn.com/180DAY-20f1913cc86f121dbbe4c246932e0e34/768/432/Image/Webp/noFilter",
                desc: "Full featured script with advanced tools and utilities for baseplate building!",
                tags: ["hot", "new"],
                features: 25,
                updated: "1 day ago",
                gameId: "123974602339071",
                theme: "baseplate",
                gameLink: "https://www.roblox.com/games/123974602339071",
                status: "working"
            },
            {
                name: "Green Baseplate",
                icon: "ðŸŸ©",
                image: "https://tr.rbxcdn.com/180DAY-adaf587baf97eb68fcc76ad57031d35b/768/432/Image/Webp/noFilter",
                desc: "Premium script with enhanced features for creative baseplate gameplay!",
                tags: ["popular"],
                features: 20,
                updated: "2 days ago",
                gameId: "88308889239232",
                theme: "baseplate",
                gameLink: "https://www.roblox.com/games/88308889239232",
                status: "working"
            },
            {
                name: "Prison Life",
                icon: "â›“ï¸",
                image: "https://tr.rbxcdn.com/180DAY-8e16b433df6f2c94391865bc438e076a/768/432/Image/Webp/noFilter",
                desc: "Escape prison with advanced tools, teleports, kill all, and more features!",
                tags: ["hot", "popular"],
                features: 35,
                updated: "1 day ago",
                gameId: "155615604",
                theme: "prison",
                gameLink: "https://www.roblox.com/games/155615604",
                status: "beta"
            }
        ];

        function renderGames(gamesToRender) {
            const grid = document.getElementById('gamesGrid');
            const noResults = document.getElementById('noResults');
            
            if (gamesToRender.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            const statusText = {
                'working': 'WORKING',
                'updating': 'UPDATING',
                'broken': 'BROKEN',
                'beta': 'WORK BUT SOME BUG (BETA)'
            };
            
            grid.innerHTML = gamesToRender.map(game => `
                <div class="game-card">
                    <div class="game-image">
                        <img src="${game.image}" alt="${game.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22><text y=%2250%%22 font-size=%2248%22>${game.icon}</text></svg>'">
                        <span class="status-badge ${game.status}">
                            <span class="status-dot"></span>
                            ${statusText[game.status]}
                        </span>
                    </div>
                    <div class="game-content">
                        <h3 class="game-title">${game.name}</h3>
                        <p class="game-desc">${game.desc}</p>
                        <div class="game-tags">
                            ${game.tags.map(tag => `<span class="tag ${tag}">${tag.toUpperCase()}</span>`).join('')}
                        </div>
                        <div class="stats">
                            <span class="stat"><i class="fas fa-star"></i> ${game.features}+ Features</span>
                            <span class="stat"><i class="fas fa-clock"></i> ${game.updated}</span>
                        </div>
                        <div class="stats" style="border-top: none; margin-top: 10px; padding-top: 0;">
                            <span class="stat" style="color: #4287f5; font-family: 'Consolas', monospace;"><i class="fas fa-gamepad"></i> ID: ${game.gameId}</span>
                        </div>
                        <a href="${game.gameLink}" target="_blank" class="game-link-btn">
                            <i class="fas fa-play"></i> Play Game
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Initial render
        renderGames(games);

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = games.filter(game => 
                game.name.toLowerCase().includes(searchTerm) ||
                game.desc.toLowerCase().includes(searchTerm) ||
                game.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            renderGames(filtered);
        });
    </script>
</body>
</html>
