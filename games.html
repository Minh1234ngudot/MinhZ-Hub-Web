        * { box-sizing: border-box; margin: 0; padding: 0; }

        .navbar {

            display: flex;

        .logo {

        }

        .back-btn {

            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: 0.3s;

        .back-btn:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); }

        .header-section {
            text-align: center;
            padding: 60px 20px 40px;
            background: radial-gradient(circle at center, rgba(66, 135, 245, 0.1) 0%, transparent 70%);
        }

        .header-section h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .header-section p {
            color: rgba(255,255,255,0.6);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-bar {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        .search-input:focus { border-color: #4287f5; background: rgba(255,255,255,0.08); }
        .search-input::placeholder { color: rgba(255,255,255,0.3); }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto 80px;
            padding: 0 20px;
        }

        .game-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 18px;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-8px);
            border-color: #4287f5;
            box-shadow: 0 15px 40px rgba(66, 135, 245, 0.2);
        }

        .game-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #4287f5, #c850b4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        .game-image::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .game-content {
            padding: 25px;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .game-desc {
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .game-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 5px 12px;
            background: rgba(66, 135, 245, 0.15);
            border: 1px solid rgba(66, 135, 245, 0.3);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #4287f5;
            font-weight: 600;
        }

        .tag.hot {
            background: rgba(255, 68, 68, 0.15);
            border-color: rgba(255, 68, 68, 0.3);
            color: #ff4444;
        }

        .tag.new {
            background: rgba(0, 255, 136, 0.15);
            border-color: rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            color: rgba(255,255,255,0.4);
            font-size: 0.85rem;
        }

        .stat i { color: #4287f5; }

        footer {
            text-align: center;
            padding: 40px 20px 60px;
            color: rgba(255,255,255,0.2);
            font-size: 0.85rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.4);
            font-size: 1.1rem;
            display: none;
        }

    </style>
</head>
