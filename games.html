<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinhZ Hub | Others Script</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #080810; 
            color: white; 
            line-height: 1.6;
            overflow-x: hidden;
        }

        .navbar {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo { 
            font-size: 1.8rem; 
            font-weight: 800; 
            background: linear-gradient(90deg, #4287f5, #c850b4); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 600;
        }
        .back-btn:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); }

        .header-section {
            text-align: center;
            padding: 60px 20px 40px;
            background: radial-gradient(circle at center, rgba(66, 135, 245, 0.1) 0%, transparent 70%);
        }

        .header-section h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .header-section p {
            color: rgba(255,255,255,0.6);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-bar {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        .search-input:focus { border-color: #4287f5; background: rgba(255,255,255,0.08); }
        .search-input::placeholder { color: rgba(255,255,255,0.3); }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto 80px;
            padding: 0 20px;
        }

        .game-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 18px;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-8px);
            border-color: #4287f5;
            box-shadow: 0 15px 40px rgba(66, 135, 245, 0.2);
        }

        .game-image {
            width: 100%;
            height: 180px;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.4s;
        }

        .game-card:hover .game-image img {
            transform: scale(1.1);
        }

        .game-image::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.4) 100%);
            z-index: 1;
        }

        .game-content {
            padding: 25px;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .game-desc {
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .game-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 5px 12px;
            background: rgba(66, 135, 245, 0.15);
            border: 1px solid rgba(66, 135, 245, 0.3);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #4287f5;
            font-weight: 600;
        }

        .tag.hot {
            background: rgba(255, 68, 68, 0.15);
            border-color: rgba(255, 68, 68, 0.3);
            color: #ff4444;
        }

        .tag.new {
            background: rgba(0, 255, 136, 0.15);
            border-color: rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            color: rgba(255,255,255,0.4);
            font-size: 0.85rem;
        }

        .stat i { color: #4287f5; }

        .game-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .game-link-btn, .copy-script-btn {
            flex: 1;
            padding: 12px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            text-align: center;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .game-link-btn {
            background: linear-gradient(90deg, #4287f5, #c850b4);
        }

        .game-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 135, 245, 0.4);
        }

        .copy-script-btn {
            background: rgba(0, 255, 136, 0.15);
            border: 2px solid #00ff88;
            color: #00ff88;
        }

        .copy-script-btn:hover {
            background: #00ff88;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.4);
        }

        .copy-script-btn.copied {
            background: #00ff88;
            color: #000;
        }

        .game-link-btn i, .copy-script-btn i {
            margin-right: 6px;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-badge.working {
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
        }

        .status-badge.updating {
            background: rgba(255, 188, 0, 0.9);
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 188, 0, 0.4);
        }

        .status-badge.broken {
            background: rgba(255, 68, 68, 0.9);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.4);
        }

        .status-badge.beta {
            background: rgba(138, 43, 226, 0.9);
            color: #fff;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        footer {
            text-align: center;
            padding: 40px 20px 60px;
            color: rgba(255,255,255,0.2);
            font-size: 0.85rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.4);
            font-size: 1.1rem;
            display: none;
        }

        .section-divider {
            max-width: 1200px;
            margin: 60px auto 40px;
            padding: 0 20px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .section-header h2 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #4287f5, #c850b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        .section-line {
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, rgba(66, 135, 245, 0.5), transparent);
        }

    </style>
</head>

        function renderGames(gamesToRender) {
            const mainGrid = document.getElementById('mainGamesGrid');
            const otherGrid = document.getElementById('otherGamesGrid');
            const noResults = document.getElementById('noResults');
            
            const mainGames = gamesToRender.filter(g => g.category === 'main');
            const otherGames = gamesToRender.filter(g => g.category === 'other');
            
            if (gamesToRender.length === 0) {
                mainGrid.style.display = 'none';
                otherGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            
            const statusText = {
                'working': 'WORKING',
                'updating': 'UPDATING',
                'broken': 'BROKEN',
                'beta': 'WORK BUT SOME BUG (BETA)'
            };
            
            const renderCard = (game, index) => `
                <div class="game-card">
                    <div class="game-image">
                        <img src="${game.image}" alt="${game.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22><text y=%2250%%22 font-size=%2248%22>${game.icon}</text></svg>'">
                        <span class="status-badge ${game.status}">
                            <span class="status-dot"></span>
                            ${statusText[game.status]}
                        </span>
                    </div>
                    <div class="game-content">
                        <h3 class="game-title">${game.name}</h3>
                        <p class="game-desc">${game.desc}</p>
                        <div class="game-tags">
                            ${game.tags.map(tag => `<span class="tag ${tag}">${tag.toUpperCase()}</span>`).join('')}
                        </div>
                        <div class="stats">
                            <span class="stat"><i class="fas fa-star"></i> ${game.features}+ Features</span>
                            <span class="stat"><i class="fas fa-clock"></i> ${game.updated}</span>
                        </div>
                        <div class="stats" style="border-top: none; margin-top: 10px; padding-top: 0;">
                            <span class="stat" style="color: #4287f5; font-family: 'Consolas', monospace;"><i class="fas fa-gamepad"></i> ID: ${game.gameId}</span>
                        </div>
                        <div class="game-actions">
                            ${game.gameLink !== '#' ? 
                                `<a href="${game.gameLink}" target="_blank" class="game-link-btn">
                                    <i class="fas fa-play"></i> Play Game
                                </a>` :
                                `<button class="game-link-btn" style="opacity: 0.5; cursor: not-allowed;" disabled>
                                    <i class="fas fa-globe"></i> Universal
                                </button>` 
                            }
                            <button class="copy-script-btn" onclick="copyScript(${index})">
                                <i class="fas fa-copy"></i> Copy Script
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            if (mainGames.length > 0) {
                mainGrid.style.display = 'grid';
                mainGrid.innerHTML = mainGames.map((game, idx) => renderCard(game, idx)).join('');
            } else {
                mainGrid.style.display = 'none';
            }
            
            if (otherGames.length > 0) {
                otherGrid.style.display = 'grid';
                otherGrid.innerHTML = otherGames.map((game, idx) => renderCard(game, mainGames.length + idx)).join('');
            } else {
                otherGrid.style.display = 'none';
            }
        }

        function copyScript(index) {
            const allGames = [...games.filter(g => g.category === 'main'), ...games.filter(g => g.category === 'other')];
            const game = allGames[index];
            
            let script;
            if (game.scriptCode) {
                script = game.scriptCode;
            } else {
                script = `getgenv()["Skip-Loader"] = false -- true Or false For Skip Loader
loadstring(game:HttpGet("https://minhz-hub.vercel.app/loader"))()`;
            }
            
            navigator.clipboard.writeText(script).then(() => {
                const buttons = document.querySelectorAll('.copy-script-btn');
                const btn = buttons[index];
                const originalHTML = btn.innerHTML;
                
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                alert('Failed To Copy Script!');
            });
        }

        renderGames(games);

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = games.filter(game => 
                game.name.toLowerCase().includes(searchTerm) ||
                game.desc.toLowerCase().includes(searchTerm) ||
                game.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            renderGames(filtered);
        });
    </script>

    <!-- TOTAL EXECUTE SCRIPT -->
    <script>

      try {

        const count = await res.text();
        document.getElementById('total-exec').innerHTML = 
          `Total Execute: <span style="color:#00ff88;">${parseInt(count).toLocaleString()}</span> ðŸ”¥`;
      } catch (e) {
        document.getElementById('total-exec').innerHTML = `Total Execute: 0 ðŸ”¥`;
      }
    }
    updateTotalExec();
    setInterval(updateTotalExec, 8000);
    </script>
